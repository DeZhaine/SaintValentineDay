<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <meta name="title" content="Gallery">
    <meta name="description" content="Our Precious Memory">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="stylesheet" href="second/css/global.css" />
    <link rel="stylesheet" href="second/css/style.css" />

<body>
    <div id="ic1e" class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <section id="hero" class="d-flex flex-column align-items-center justify-content-center pt-4">
        <h2 class="hero-title display-2 text-uppercase mt-5"><span draggable="true" data-highlightable="1" id="icf6n"
                class="text-primary">Г</span>алерея спогадів</h2>
        <p class="hero-subtitle display-6">Цей сайт буде зберігати наші спогади тут від 14.02.2024 р.</p>
        <section id="gallery">
            <div class="col-12"></div>
            <div class="container">
                <div class="row"></div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_1.png" data-title="Перша зустріч"
                                data-description="Саме тут ми вперше зустрілись, ти тоді допомогла мені знайти одного з моїх перших КС."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_1.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_4.png" data-title="Твій улюблений вимір"
                                data-description="Це ми символічно підвищуємо гілку в твоїй улюбленій локації. Як же там гарно..."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_4.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_5.png" data-title="Фарм в Лісі"
                                data-description="Скріншот з тих часів коли ти вчила мене нормально бігати за світлом..."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_5.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_6.png" data-title="Маски"
                                data-description="Я показую тобі свою першу куплену івентову маску, тигр і зайчик, як гарно виглядає разом."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_6.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_7.png" data-title="Фарм в лісі"
                                data-description="Я намагався відтворити твій шлях фарму, а ще ми загубили Аме. Атмосфера дощу чудова, головне щоб в цей час не бути на вулиці XD" data-desc-position="right" data-type="image"
                                data-effect="fade" class="glightbox"><img src="second/img/image_7.png" alt=""
                                    class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_8.png" data-title="Моє тихе місце"
                                data-description="Коли попросив Ілону прийняти гарну позу - полетіла, але як тут гарно, сніг, закат, і Ілона поряд... Що ще треба?)"
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_8.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_9.png" data-title="Гарне затекстурря"
                                data-description="Ти повела мене подивитись на гарний пейзаж за текстурами, де ми провели деякий час розслабляючись за розмовами."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_9.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_10.png" data-title="Гейзер"
                                data-description="Гарний пейзаж по дорозі до фарму на гейзері, а ще тут у мене з'явилось піаніно."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_10.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_11.png" data-title="Мрія"
                                data-description="Ти сиділа і намагалась дотягнутись до неба... Мріяти це чудово - навіть якщо мрія здається недосяжною, треба всерівно намагатись."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_11.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_12.png" data-title="Відпочинок"
                                data-description="Пішла трохи відпочити від виснажливого фарму, і приготуватись до Едему. А я наглядаю щоб ніхто не вкрав і вітер не здув)"
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_12.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_13.png" data-title="Віночок"
                                data-description="Це хто такий маленький прийшов хизуватись новим віночком?)"
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_13.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_14.png" data-title="Передача серця"
                                data-description="Це я напередодні дня Св. Валентина передаю тобі сердечка на закаті. Виглядає гарно..."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_14.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_15.png" data-title="Гардеробна"
                                data-description="Ти обираєш одяг для того щоб піти до бабусі посидіти, поїсти пиріжки."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_15.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_16.png" data-title="Ситуація"
                                data-description="Ми прийшли до бабусі їсти пиріжки, але на скріншоті видно лише один гарний пиріжок)"
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_16.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_3.png" data-title="Краб"
                                data-description="Тримай цього краба міцно і він точно принесе тобі удачу в цьому і наступному роках."
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_3.png" alt="" class="img-fluid" /></a></div>
                    </div>
                    <div class="col-md-3">
                        <div class="image-wrap mb-4"><a href="second/img/image_2.png" data-title="Обійми"
                                data-description="Це я роблю вигляд що обіймаю тебе, якщо тобі колись буде сумно, можеш ще раз переглянути цю сторінку, або написати мені)"
                                data-desc-position="right" data-type="image" data-effect="fade" class="glightbox"><img
                                    src="second/img/image_2.png" alt="" class="img-fluid" /></a></div>
                    </div>
                </div>
            </div>
        </section>
        <p class="hero-subtitle display-7">Можливо холод хоче лиш зігрітись, <br>
            Може душа хоче стати птахом, <br>
            Бути небом хочеться морю, <br>
            Може зимі хочеться літа, <br>
            Питанням тяжко існувати без їх відповідей, <br>
            А мені без тебе... </p>
        <div class="hero-buttons my-5"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="second/js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script src="second/js/script.js"></script>

</html>
